<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普法学习系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">科普法学习系统</h1>
            <p class="lead">基于2024年新修订《中华人民共和国科普法》</p>
        </header>

        <div class="card shadow-lg">
            <div class="card-body">
                <div id="welcome-screen" class="text-center py-5">
                    <h2>欢迎参加科普法学习测试</h2>
                    <p>本测试共10道题目，将从题库中随机抽取</p>
                    <button id="start-btn" class="btn btn-primary btn-lg">开始答题</button>
                </div>

                <div id="quiz-container" class="d-none">
                    <div id="progress-container" class="mb-4">
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="text-end mt-2">
                            <span id="question-counter">题目 0/10</span>
                        </div>
                    </div>

                    <div id="question-container"></div>

                    <div class="d-flex justify-content-between mt-4">
                        <button id="prev-btn" class="btn btn-secondary">上一题</button>
                        <button id="next-btn" class="btn btn-primary">下一题</button>
                        <button id="submit-btn" class="btn btn-success d-none">提交答案</button>
                    </div>
                </div>

                <div id="results-container" class="d-none">
                    <h2 class="text-center mb-4">测试结果</h2>
                    <div id="score-display" class="text-center mb-4">
                        <h3>得分：<span id="score">0</span>/10</h3>
                    </div>
                    <div id="answers-review"></div>
                    <div class="text-center mt-4">
                        <button id="retry-btn" class="btn btn-primary">重新测试</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
